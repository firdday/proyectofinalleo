    <title>Registro de Correo Electrónico</title>

   </head>
   <body>  
    <style> body {
        font-family: Arial, sans-serif;
        background: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .cosiñas {
        background: linear-gradient(145deg, #e6e6e6, #ffffff);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    h2 {
        margin-bottom: 1rem;
        color: #333;
        text-align: center;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin-bottom: 0.5rem;
        color: #555;
    }
    
    input {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
    }
    
    input:focus {
        border-color: #7a9af8;
        outline: none;
    }
    
    button {
        padding: 0.75rem;
        background: linear-gradient(145deg, #7a9af8, #5776c9);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    
    button:hover {
        background: linear-gradient(145deg, #5776c9, #7a9af8);
    }</style>

    <div class="cosiñas">
        <h2>Registro de Correo Electrónico</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
         
            
            <button type="submit">Registrar</button>
        </form>
    </div>
  </body>
